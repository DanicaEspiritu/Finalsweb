<!DOCTYPE html>
<html>
    <head>
        <title>BCNHS- Sign up/ Login</title>
        <link rel="stylesheet" href="css/Page2.css">
        <meta charset=“UTF-8”>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>

    <body>
        <div class="center">
            <div class="btns">
                <a class="a1" href="#">Sign Up</a>
                <a class="a2" href="#">Log In</a>
            </div>
            <div class="signup-form">
            <div class="header">Join with US!</div>
            <form action="">
                <input type="text" placeholder="First Name">
                <input class="fname" type="text" placeholder="Last Name">
                <input class="email" type="text" placeholder="Email Address">
                <input class="email" type="password" placeholder="Password">
                <input class="sign-sub" type="submit" value="Sign Up">
            </form>
            </div>
            <div class="login-form">
            <div class="header header1">Welcome Back!</div>
            <form action="">
                <input class="email" type="text" placeholder="Email Address">
                <input class="email" type="password" placeholder="Password">
                <input class="log-sub" type="submit" value="Login">
                </form>
                </div>
        </div>
        <script src="js/Page2.js"></script>
    </body>
</html>
